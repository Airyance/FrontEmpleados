<div class="body">
    <div class="login">
     <form [formGroup]="form" (ngSubmit)="ingresar()"> 
        <img src="./assets/img/usuario.png" width="50%" >
        <h1>Login</h1>
        <mat-form-field class="ancho" appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput autocomplete="off" formControlName="usuario">
          </mat-form-field>
          <mat-form-field  class="ancho" appearance="fill">
            <mat-label>Contrase√±a</mat-label>
            <input matInput autocomplete="off" formControlName="clave" type="password">
          </mat-form-field>
          <button mat-raised-button color="primary" class="ancho" [disabled]="form.invalid">Primary</button>
    </form>

        
    </div>

</div>
